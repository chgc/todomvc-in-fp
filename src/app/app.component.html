<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input
      class="new-todo"
      placeholder="What needs to be done?"
      #newTodo
      autofocus
      (keyup.enter)="addTodo(newTodo)"
    />
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <input class="toggle-all" type="checkbox" (change)="completeAll()" />
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <li
        *ngFor="let todo of todos"
        [class.completed]="todo.isCompleted"
        [class.editing]="todo.isEditing"
      >
        <div class="view">
          <input
            class="toggle"
            type="checkbox"
            [checked]="todo.isCompleted"
            (change)="toggleComplete(todo)"
          />
          <label (dblclick)="todo.isEditing = true">{{ todo.item }}</label>
          <button class="destroy" (click)="remove(todo)"></button>
        </div>
        <input
          class="edit"
          [value]="todo.item"
          #editValue
          (keyup.enter)="update(todo, editValue.value)"
        />
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"
      ><strong>{{ itemLeft }}</strong> item left</span
    >
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li><a class="selected" href="#/">All</a></li>
      <li><a href="#/active">Active</a></li>
      <li><a href="#/completed">Completed</a></li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button class="clear-completed" (click)="clearComplete()">
      Clear completed
    </button>
  </footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
